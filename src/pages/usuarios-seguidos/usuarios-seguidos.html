<ion-header>
  <ion-navbar color="color2">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="getstart">
  <ion-list>
    <ion-item *ngFor="let usuario of listaUsuario" >
      <ion-avatar item-left (click)="openPerfil(usuario)">
        <img [src]="usuario.imageUrl || 'assets/imgs/profile.png'">
      </ion-avatar>
      <button ion-button icon-only item-right color="transp" style="box-shadow: none;" *ngIf="isSegue(usuario, false)" (click)="excluirSeguir(usuario)">
        <ion-icon name="ios-eye"></ion-icon>
      </button>
      <button ion-button icon-only item-right color="transp" style="box-shadow: none;" *ngIf="!isSegue(usuario, true)" (click)="seguirUsuario(usuario)">
        <ion-icon name="md-person-add"></ion-icon>
      </button>
      <h2 (click)="openPerfil(usuario)">{{ usuario.nome }}</h2>
      <p (click)="openPerfil(usuario)">@{{ usuario.username }}</p>
    </ion-item>
  </ion-list>
</ion-content>
