  <ion-header>
      <ion-navbar color="transp">
        <ion-buttons end>
          <button ion-button icon-only *ngIf="perfilAdmin" (click)="goConfiguracoes()">
            <ion-icon name="settings"></ion-icon>
          </button>
          <button ion-button icon-only *ngIf="!perfilAdmin" (click)="openMaisOpcoes()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
   </ion-header>
   
   
<!--  <ion-content class="getstart" no-bounce [ngStyle]="currentStyles"> -->  
  
  <ion-content>
    <!-- <div class="logo getstart" [ngStyle]="currentStyles">
    </div> -->
   <div class="logo2">
      <img [src]="profileImage" alt="Ionic logo">
    </div> 

   <div style="position: absolute; bottom: 0px; width: 100%;" padding>
   
     <ion-fab right *ngIf="!perfilAdmin">
       <button ion-fab color="fab" *ngIf="!isSegue" (click)="seguirUsuario()"><ion-icon name="md-person-add"></ion-icon></button>
       <button ion-fab color="fab" *ngIf="isSegue" (click)="excluirSeguir()"><ion-icon name="ios-eye"></ion-icon></button>
    </ion-fab>
   
     <ion-grid style="color: #7d878e;">
       <ion-row>
         <h2 style=" color: #7d878e; margin-bottom: 0px; font-weight: bold;">{{usuario?.nome}}</h2>
       </ion-row>
       <ion-row>
         <ion-col>
           <p style="color: #7d878e; margin: 0px 0px 10px 0px;">{{usuario?.email}}</p>
         </ion-col>
       </ion-row>
     </ion-grid>
     <ion-grid style="color: #7d878e; text-align: center; font-size: 1.5rem; padding: 0px;">
       <ion-row style="font-weight: bold;">
         <ion-col width-33 (click)="openListaPostagem(usuario)">{{usuario?.qtdPostagem}}</ion-col>
         <ion-col width-33 (click)="openListaUsuario(usuario, 'seguidores')" >{{usuario?.qtdSeguidores}}</ion-col>
         <ion-col width-33 (click)="openListaUsuario(usuario, 'seguidos')">{{usuario?.qtdSeguidos}}</ion-col>
       </ion-row>
       <ion-row style="padding: 0px;">
         <ion-col width-33 style="padding: 0px; font-size-adjust: 0.58;" (click)="openListaPostagem(usuario)">{{ 'PUBLICACOES' | translate }}</ion-col>
         <ion-col width-33 style="padding: 0px; " (click)="openListaUsuario(usuario, 'seguidores')">{{ 'SEGUIDORES' | translate }}</ion-col>
         <ion-col width-33 style="padding: 0px;" (click)="openListaUsuario(usuario, 'seguidos')">{{ 'SEGUINDO' | translate }}</ion-col>
       </ion-row>
     </ion-grid>
     <p style="color: #7d878e; font-size: 1.4rem; min-height: 70px; ">
       {{usuario?.descricao}}
     </p>
   </div>

   <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button ion-button block (click)="getGalleryPicture()" [disabled]="cameraOn">Galeria</button>
      <button *ngIf="picture" ion-button outline block (click)="sendPicture()">Enviar imagem</button>
      <button *ngIf="picture" ion-button outline block (click)="cancel()">Descartar imagem</button>
    </ion-item>
  </ion-card>
   
   </ion-content>
